            document.getElementById('l2').innerHTML='<h2 style="display:inline"><b> Failed</b></h2>';

        }
    </script>
    <script>
        $(document).ready(function(){
            $.getJSON("/gs0", function(GS0){

                $.each(GS0,function(k,v){
                    $('#'+k).html(v);
                })

            });

            $("#l2").fadeOut();
