<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>J6B Wireless DS18B20</title>
</head>
<body style="background-color: #ffdb99; Color: #000000;font-family: Arial;">
    <h1>J6B Wireless DS18B20</h1>
    <h2 style="display:inline">Current Configuration</h2><span id="l1"><h2 style="display:inline"><b> Loading...</b></h2></span><br>
    <span id='i'></span><br>
    APMode : <span id="a"></span><br>
    ssid : <span id="s"></span><br>
    hostname : <span id="h"></span><br>
    numberOfBuses : <span id="n"></span><br>
    <span id="buses"></span>
    <br>
    build version : <span id="b"></span><br>
    UpTime : <span id="u"></span><br>
    FreeHeap : <span id="f"></span>
    
    <script src="/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script>
        if (!window.jQuery){
            document.write('<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"><\/script>');
            document.getElementById('l1').innerHTML='<h4 style="display:inline"> (JQuery loaded from Internet)</h4>';
        }
        else $("#l1").fadeOut();
    </script>
    <script>
        if (!window.jQuery) {
            document.getElementById('l1').innerHTML='';
            document.getElementById('i').innerHTML='<h3 style="color:red"> JQuery is required. You need to have Internet access or to upload JQuery file using <a href="/fw"><b>fw</b></a> page.</h3>';
        }
    </script>
    <script>
        $(document).ready(function(){
            $.getJSON("/gc", function(GetConfig_json){
       
                for(i=0;i<GetConfig_json.n;i++) $("#buses").append("bus"+i+" : PinIn = <span id=\"b" + i +"i\"></span> - PinOut = <span id=\"b"+ i +"o\"></span><br>");

                $.each(GetConfig_json,function(k,v){
                    $('#'+k).html(v);
                })
                $("#l").fadeOut();
            });
        });
    </script>

</body>
</html>
